    <h4> Ingrese sugerencias </h4>
    <div class="form-group">
        <form id="nueva-Maqueta">


            <input type="text" class="form-control" id="Auto" placeholder="Vehículo">
            <label for="Año"> </label>
            <input type="number" class="form-control" id="Año" placeholder="Año">
            <label for="espacios"></label>
        </form>

        <button id="enviarSugerencia"> Enviar </button>
    </div>
    <input id="buscar" type="text" class="form-control" placeholder="Escriba algo para filtrar" />
    <label for="espacio"> </label>
    <input id="resaltar" type="text" class="form-control" placeholder="Escriba algo para resaltar" />
    <div class="table-responsive container-fluid">
        <div id="tabla-sugerencias">
            <table class="table">
                <thead>
                    <tr>
                        <th> Vehículo a maquetar </th>
                        <th> Año del mismo </th>
                    </tr>
                </thead>
                <tbody id="autos-tabla"></tbody>
            </table>
        </div>
    </div>
    <button class="btn-primary" id="borrar"> Borrar Todo </button>
